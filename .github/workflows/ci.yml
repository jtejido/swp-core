name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run CI gates
        run: make ci

      - name: Upload conformance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: conformance-core
          path: |
            artifacts/conformance/core.default.json
            artifacts/conformance/core.default.log
            artifacts/conformance/core.strict.json
            artifacts/conformance/core.strict.log
